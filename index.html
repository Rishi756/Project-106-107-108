<!DOCTYPE html>
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body>
        <center>
            <div class="btn btn-warning">
              <h2>Sound controlled Animals</h2>
              <p>Note: Play different sounds like clap, snap, bell to make the aliens dance</p>
            </div>
            <div class="main_div">  
           
              <br>
              <button class="btn btn-warning" onclick="startClassification();">START</button>
              <h3 id="result_label">I can hear - </h3>
              <h4 id="result_confidence">Accuray - </h4>
              <br>
              <img src="cow.png" id="cow" width="300" height="300">
              <img src="lion.png" id="lion" width="300" height="300">
              <img src="dog.png" id="dog" width="300" height="300">
              <img src="cat.png" id="cat" width="300" height="300">
              </center>
            </div>
    </body>
</html>
